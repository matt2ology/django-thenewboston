<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music</title>
</head>

<body>
    <h1>Music - Albums</h1>
    {% if all_albums %}
        <ul>
            {% for album in all_albums %}
            <li><a href="{% url 'detail' album.id %}">{{ album.album_title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No albums are available.</h2>
    {% endif %}
</body>

</html>

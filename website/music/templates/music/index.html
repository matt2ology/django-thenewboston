<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music</title>
    {% load static %}
    <!-- using CDN Bootstrap 3.3.7 thenewboston uses in his tutorial -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?faimily=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'music/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- using CDN Bootstrap 3.3.7 thenewboston uses in his tutorial -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="grid-container">
        <header id="masthead">
            <h1>Music</h1>
        </header>
        <nav id="menu">
            <ul>
                <a href="{% url 'music:index' %}" class="active">HOME</a>
            </ul>
        </nav>
        <main>
            <h1>Albums</h1>
            {% if all_albums %}
            <ul>
                {% for album in all_albums %}
                <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <h2>No albums are available.</h2>
            {% endif %}
        </main>
        <aside>
            <h1>Aside</h1>
            <p>This is the aside content of the page.</p>
        </aside>
        <footer>
            <h1>Footer</h1>
            <p>This is the footer content of the page.</p>
        </footer>
    </div>
</body>

</html>

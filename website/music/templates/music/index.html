{% extends 'music/base.html' %}
{% block title %}Music{% endblock %}
{% block content %}
<header>
    <h1>Music</h1>
</header>
<main>
    <h1>Albums</h1>
    {% if all_albums %}
    <ul>
        {% for album in all_albums %}
        <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>No albums are available.</h2>
    {% endif %}
</main>
{% endblock %}
